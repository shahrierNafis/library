<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="./scypt.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button onclick="toggleForm()">New Book</button>
    <form id="form" action="" hidden>
      <ul>
        <li>
          <label for="title">Title </label>
          <input type="text" id="title" name="title" required />
        </li>
        <li>
          <label for="author">author </label
          ><input type="text" id="author" name="author" required />
        </li>
        <li>
          <label for="pages">pages </label
          ><input type="number" id="pages" name="pages" required />
        </li>
        <li>
          <label for="read">Is read</label
          ><input type="checkbox" id="read" name="read" required />
        </li>
        <button id="submit" type="reset">submit</button>
      </ul>
    </form>
  </body>
</html>
